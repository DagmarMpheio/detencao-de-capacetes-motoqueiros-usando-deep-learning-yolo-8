<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
	<style>
		.container {
		  text-align: center;
		}

		.box {
		  display: inline-block;
		  width: 30%;
		  
		  background-color: white;
		  margin: 10px;
		}

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="/static/style.css">

    <title>yolov8 object detection</title>
  </head>
  <body >
  <div class="container">
   <div class="box">
    <form class="form-signin" method=post enctype=multipart/form-data name="form1">
        <img class="mb-4" src="/static/pytorch.png" alt="" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Upload any image or video</h1>
		<input type="file" name="file" class="form-control-file" id="inputfile" >

        <br/>
		    
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
  <p class="mt-5 mb-3 text-muted">Built using Pytorch & Flask</p>
    </form>
</div>
   <br>  
		

		 
	
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>


<!-- detected video display using opencv-->
<h2>Vídeo com as detenções:</h2>
<img id="my-video-image" src="{{ url_for('video_feed') }}" style="height:640; width:640px" />

{% if latest_file %}
	<!-- detected image display -->
	<h2>Imagem com as detenções:</h2>
	<img id="my-image" src="{{ url_for('static', filename='detencoes'+'/'+latest_file) }}" style="height:640; width:640px"/>
{% endif %}


<script>
	document.getElementById("my-image").onload = function() {
	  this.style.display = "block";
	};
</script>

 </div>
  </body>
</html>
